<div class="step">
    <p class="step__item-title">Вы беременны или планируете забеременеть в ближайшее время?</p>
    <div class="step__item">
        <input class="step__item-input" type="radio" name="answer-1">
        <span class="step__item-text">Да</span>
        <input class="step__item-input" type="radio" name="answer-1">
        <span class="step__item-text">Нет</span>
    </div>
</div>

<div class="step">
    <p class="step__item-title">Кормите ли Вы в настоящее время грудью?</p>
    <div class="step__item">
        <input class="step__item-input" type="radio" name="answer-2">
        <span class="step__item-text">Да</span>
        <input class="step__item-input" type="radio" name="answer-2">
        <span class="step__item-text">Нет</span>
    </div>
</div>

<div class="step">
    <p class="step__item-title">Последние 14 дней отмечались ли у Вас:</p>
    <div class="step__item">
        <input class="step__item-input" type="checkbox" name="answer-3">
        <span class="step__item-text">Повышение температуры</span>
    </div>

    <div class="step__item">
        <input class="step__item-input" type="checkbox" name="answer-3">
        <span class="step__item-text">Боль в горле</span>
    </div>

    <div class="step__item">
        <input class="step__item-input" type="checkbox" name="answer-3">
        <span class="step__item-text">Потеря обоняния</span>
    </div>

    <div class="step__item">
        <input class="step__item-input" type="checkbox" name="answer-3">
        <span class="step__item-text">Насморк</span>
    </div>

    <div class="step__item">
        <input class="step__item-input" type="checkbox" name="answer-3">
        <span class="step__item-text">Потеря вкуса</span>
    </div>

    <div class="step__item">
        <input class="step__item-input" type="checkbox" name="answer-3">
        <span class="step__item-text">Затруднение дыхания</span>
    </div>
</div>

<a class="step__item-btn" [routerLink]="['', 'profile','covid','vaccination', 'vaccination-step-four']" routerLinkActive="active">Далее</a>
