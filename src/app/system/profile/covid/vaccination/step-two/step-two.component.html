<div class="step">
    <p class="step__item-title">Болеете ли Вы сейчас?</p>
    <div class="step__item">
        <input class="step__item-input" type="radio" name="answer-1">
        <span class="step__item-text">Да</span>
        <input class="step__item-input" type="radio" name="answer-1">
        <span class="step__item-text">Нет</span>
    </div>
</div>

<div class="step">
    <p class="step__item-title">Были ли у Вас контакты с больными с инфекционными заболеваниями в последние 14 дней?</p>
    <div class="step__item">
        <input class="step__item-input" type="radio" name="answer-2">
        <span class="step__item-text">Да</span>
        <input class="step__item-input" type="radio" name="answer-2">
        <span class="step__item-text">Нет</span>
    </div>
</div>

<div class="step">
    <p class="step__item-title">Болели ли Вы COVID-19?</p>
    <div class="step__item">
        <input class="step__item-input" type="radio" name="answer-3">
        <span class="step__item-text">Да</span>
        <input class="step__item-input" type="radio" name="answer-3">
        <span class="step__item-text">Нет</span>
    </div>
</div>

<div class="step">
    <p class="step__item-title">Когда?</p>
    <input class="step__item-input" type="date" name="date">
</div>

<a class="step__item-btn" [routerLink]="['', 'profile','covid','vaccination', 'vaccination-step-three']" routerLinkActive="active">Далее</a>
