<header class="header" id="top">

  <div class="header-search">
    <div class="header-search__item">

    </div>

    <div class="header-search__item">

      <div class="header-search__clinic">

  <div class="header-nav">

    <div class="menu__list-item"  routerLinkActive="active">

    <div class="menu__list-item">

    </div>
    <div class="menu__list-item">
      <a class="menu__list-link"><b>Роль</b>

    </div>

    <div class="menu__list-item" id="header-nav7">

        <a class="dropbtn" [routerLink]="['',  'doctor-profile']" routerLinkActive="active">Петров И.И.</a>
